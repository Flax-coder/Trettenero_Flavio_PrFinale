<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    
    <nav th:fragment="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Aulab Chronicle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="isAuthenticated && hasRole('ROLE_WRITER')" class="nav-item">
                        <a class="nav-link" aria-current="page" href="/articles/create">Crea articolo</a>
                    </li>
                    <li class="nav-item">
                        <a href="/articles" class="nav-link">Tutti gli articoli</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="d-flex">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                Dashboard admin
                            </a>
                            <div class="mt-1" th:if="${careerRequests}">
                                <i class="fas fa-bell fa-lg pt-2"></i>
                                <span class="badge rounded-pill bg-danger text-white px-1"
                                    th:text="${careerRequests}">
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_REVISOR')">
                        <div class="d-flex">
                            <a class="nav-link" href="/revisor/dashboard">
                                Dashboard revisor
                            </a>
                            <div class="mt-1" th:if="${articlesToBeRevised > 0}">
                                <i class="fas fa-bell fa-lg pt-2"></i>
                                <span class="badge rounded-pill bg-danger text-white px-1"
                                    th:text="${articlesToBeRevised}">
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_WRITER')">
                        <a href="/writer/dashboard" class="nav-link">Dashboard writer</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Accesso
                        </a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="isAnonymous"><a class="dropdown-item" aria-current="page" th:href="@{/register}">Register</a></li>
                            <li sec:authorize="isAnonymous"><a class="dropdown-item" aria-current="page" th:href="@{/login}">Login</a></li>
                            <li sec:authorize="isAuthenticated"><a class="dropdown-item" aria-current="page" th:href="@{/logout}">Logout</a></li>
                        </ul>
                        <div sec:authorize="isAuthenticated" th:text="'Benvenuto: ' + ${#authentication.principal.fullname} + ' - ' + ${#authentication.principal.authorities[0].authority.replace('ROLE_', '')}">
                            Benvenuto
                        </div>
                    </li>
                </ul>
                <form class="d-flex" role="search" th:action="@{/articles/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="pt-4">
        <div class="container">
            <div class="row justify-content-between">

                <!-- Company Info -->
                <div class="col-md-4 mb-3">
                    <a href="/">Aulab Chronicle IT</a>
                </div>

                <!-- Contact Info -->
                <div class="col-md-4 mb-3 text-end">
                    <a th:href="@{/operations/career/request}"
                    class="btn btn-primary">
                        Richiedi
                    </a>
                </div>

            </div>

            <div class="text-center py-2">
                <p class="mb-0">
                    Â© 2024 Aulab Sost. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script th:fragment="bootstrapScript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
